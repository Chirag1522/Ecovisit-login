<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EcoVisit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.92/build/spline-viewer.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f9f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevents scrolling */
        }

        h1 {
            font-size: 3rem;
            color: #2a7d42;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #218838;
        }

        .image-container {
            width: 100%;
            height: 400px; /* Adjust height as necessary */
            max-width: 800px; /* Limiting max width */
            margin-bottom: 20px;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 1rem;
                padding: 10px 18px;
            }

            .image-container {
                height: 300px; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <spline-viewer url="https://prod.spline.design/AMwKB0p2IZGP2BXB/scene.splinecode"></spline-viewer>
    </div>

    <p>Stay informed and take control of your environment with EcoVisitâ€”monitor air quality, compare pollution levels, and predict future trends for a healthier tomorrow.</p>

</body>
</html>
